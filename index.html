
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SK Erenas – Home</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header {
      background-color: #004aad;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .navbar {
      background-color: #004aad;
      padding: 0.5em 1em;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: auto;
    }
    .logo {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.2em;
    }
    .toggle {
      background: none;
      border: none;
      font-size: 1.5em;
      color: #fff;
      display: none;
      cursor: pointer;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1em;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.5em;
    }
    .nav-links a:hover {
      background-color: #002e70;
      border-radius: 4px;
    }
    @media (max-width: 768px) {
      .toggle {
        display: block;
      }
      .nav-links {
        flex-direction: column;
        display: none;
        width: 100%;
      }
      .nav-links.active {
        display: flex;
      }
    }
    main {
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>SK Erenas</h1>
  </header>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">SK Erenas</a>
      <button class="toggle" onclick="toggleMenu()">☰</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="kk-profiling.html">KK Profiling</a></li>
        <li><a href="printing.html">Free Printing</a></li>
        <li><a href="org-chart.html">Org Chart</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="calendar.html">Calendar</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <p>Welcome to the official website of SK Erenas. Use the menu above to explore services, updates, and more.</p>
  </main>
  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
